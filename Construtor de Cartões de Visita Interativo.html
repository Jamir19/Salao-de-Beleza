<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Construtor de Cartões de Visita Interativo</title>
    <style>
        /* Estilização básica para o input */
        input[type="text"] {
            padding: 10px 15px;
            margin-top: 5px;
            border: 2px solid #ccc;
            /* Borda normal */
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
            transition: all 0.3s ease;

            /* Adiciona transição suave */

            /* Remove o brilho padrão que o navegador aplica */
            outline: none;
        }

        /* O foco do brilho acontece aqui */
        input[type="text"]:focus {
            /* Altera a cor da borda ao focar para dar um toque sutil */
            border-color: #007bff;

            /* Cria o efeito de brilho:
     - 0 0: Posição X e Y (mantém centralizado)
     - 10px: Raio do blur (quão espalhado é o brilho)
     - 0: Spread (tamanho do brilho)
     - #007bff: Cor do brilho (azul, neste exemplo)
  */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        /* Estilos adicionais para o label e body */
        label {
            display: block;
            margin-bottom: 5px;
            font-family: sans-serif;
            font-weight: bold;
            color: rgb(255, 255, 255);

        }

        body {
            display: flex;
            padding: 50px;
            background-color: #f4f4f9;
        }

        button {
            display: block;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background-color: blue;
            border-radius: 10px;
            color: white;
        }

        button:hover {
            background-color: rgb(207, 207, 228);
            cursor: pointer;
        }

        #bloco-esquerdo,
        #bloco-direito {
            flex: 1;
            padding: 20px;
            /* Adiciona espaçamento interno */
            box-sizing: border-box;
            /* Garante que o padding não aumente o tamanho total */
        }

        #bloco-direito {
            background-color: white;
        }

        .video-background {
            position: fixed;
            /* Fixa o vídeo na tela inteira */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            /* MANDA O VÍDEO PARA A CAMADA MAIS BAIXA */
        }

        #meuVideo {
            /* Garante que o vídeo cubra 100% da área, cortando o excesso */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Opcional: Efeito escurecido para facilitar a leitura */
            filter: brightness(60%);
        }

        #icone-ajuda-simples {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;

            /* Configuração do Círculo */
            width: 40px;
            /* Largura */
            height: 40px;
            /* Altura igual à largura (para ser redondo) */
            border-radius: 50%;
            /* Torna o elemento redondo */

            /* Estilos Visuais */
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 40px;
            /* Centraliza o texto verticalmente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #icone-ajuda-simples:hover {
            cursor: pointer;
            background-color: #b9dafd;
        }

        .profile-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            /* Garante que a imagem preencha o espaço sem distorção */
        }
    </style>
    <link rel="icon" href="https://elevabd.com.br/wp-content/uploads/2022/05/2808165-420x330.jpg" type="image/x-icon">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="meuVideo">
            <source
                src="https://www.shutterstock.com/shutterstock/videos/3832019867/preview/stock-footage-neural-network-big-data-flow-visualization-binary-code-matrix-ai-machine-learning-abstract.webm"
                type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <button type="button" id="icone-ajuda-simples">?</button>
    </div>
    <div id="bloco-esquerdo">
        <form>
            <label for="nome-usuario">Nome de Usuário</label>
            <input type="text" id="nome-usuario" placeholder="Digite seu nome..." required />

            <label for="cargo-profissão">Cargo/Profissão</label>
            <input type="text" id="cargo-usuario" placeholder="Digite o seu Cargo/Profissão
..." required />

            <label for="Empresa">Empresa</label>
            <input type="text" id="Empresa-usuario" placeholder="Digite o nome da sua Empresa
..." required />


            <label for="Email">E-mail</label>
            <input type="text" id="Email-usuario" placeholder="Digite seu E-mail
..." required />

            <label for="URL da Imagem de Perfil">URL Foto</label>
            <input type="text" id="URL-usuario" placeholder="Digite a URL da sua Foto
..." required />

            <label for="Enviar"><button type="submit" id="button" onclick="btn()">Enviar</button></label>

        </form>
    </div>

    <div id="bloco-direito">

    </div>
</body>
<script type="text/javascript">

    // 1. Função para o botão de Enviar

    function btn() {
        // 2. Declarando as variáveis 
        const Nome = document.getElementById("nome-usuario").value;
        const Cargo = document.getElementById("cargo-usuario").value;
        const Empresa = document.getElementById("Empresa-usuario").value;
        const Email = document.getElementById("Email-usuario").value;
        const UrlFoto = document.getElementById("URL-usuario").value;

        const pai = document.getElementById("bloco-direito"); // Bloco aonde os card vão ficar.

        // 3 .Criação do elemento principal (O cartão)
        const Card = document.createElement('div');
        Card.className = 'profile-card img';   // Aplica o estilo CSS definido no <style>


        //A. Cria a imagem

        const img = document.createElement('img');
        img.src = UrlFoto || 'URL_PADRAO_SE_VAZIO'; // Define o atributo src
        img.alt = Nome; // Define o atributo alt

        //B.Criar a DIV que conterá as informações solicitadas para o usuário.
        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        // C. Cria o Título (Nome)
        const nomeTitulo = document.createElement('h4');
        // Adiciona o texto ao nó (o valor capturado do input)
        nomeTitulo.textContent = Nome;

        // D. Cria o Parágrafo (Cargo)
        const cargoP = document.createElement('p');
        // Adiciona o texto ao nó (o valor capturado do input)
        cargoP.textContent = Cargo;

        // E. Cria o Parágrafo (Empresa)
        const empresaP = document.createElement('p');
        // Adiciona o texto ao nó (o valor capturado do input)
        empresaP.textContent = Empresa;

        // E. Cria o Parágrafo (Email)
        const emailP = document.createElement('p');
        // Adiciona o texto ao nó (o valor capturado do input)
        emailP.textContent = Email;


        //Montagem da hieraquia (Uso do appendChild()).


        //Anexa o Nome e o Cargo na Div de informações
        infoDiv.appendChild(nomeTitulo);
        infoDiv.appendChild(cargoP);
        infoDiv.appendChild(empresaP);
        infoDiv.appendChild(emailP);

        // Anexa a Imagem e a Div de Informações no Card principal
        Card.appendChild(img);
        Card.appendChild(infoDiv);

        pai.appendChild(Card);


        // 7. LIMPEZA
        document.getElementById("nome-usuario").value = '';
        document.getElementById("cargo-usuario").value = '';
        document.getElementById("Empresa-usuario").value = '';
        document.getElementById("Email-usuario").value = '';
        document.getElementById("URL-usuario").value = '';
    }
</script>

</html>
