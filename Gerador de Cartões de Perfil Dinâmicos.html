<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Cartões</title>
    <style>
        /* Estilos básicos para o contêiner do cartão */
        .profile-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            /* Para organizar a imagem e o texto lado a lado */
            align-items: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 60px;
            height: 60px;   
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            /* Garante que a imagem preencha o espaço sem distorção */
        }

        .info h4 {
            margin: 0;
            color: #333;
        }

        .info p {
            margin: 5px 0 0 0;
            color: #777;
        }

        /* Estilo para os inputs e botão */
        #bloco input[type="text"] {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="bloco">
            <h1>Gerador de Cartões de Perfil</h1>
            <input type="text" id="inputNome" placeholder="Nome...">
            <input type="text" id="inputCargo" placeholder="Cargo...">
            <input type="text" id="inputFoto" placeholder="URL da foto...">

            <input type="button" onclick="botao()" value="Criar Cartão">
            <hr>
            <h3>Cartões Gerados</h3>
        </div>
    </div>

</body>

<script type="text/javascript">
    function botao() {
        //-------------------
        //1. CAPTURAR OS VALORES DOS INPUTS
        //------------------------------

        const nome = document.getElementById('inputNome').value;
        const cargo = document.getElementById('inputCargo').value;
        const fotoUrl = document.getElementById('inputFoto').value;

        //----------------------
        //VALIDAÇÃO E PONTO DE INSERÇÃO
        //------------------------------
        if (!nome || !cargo) {
            alert('Nome e Cargo são obrigatórios');
            return;// Sai da função se estiver vazio
        }

        const pai = document.getElementById('container'); //Onde o novo cartão será adicionado

        //-----------------------------------
        //3.CRIAÇÃO DO ELEMENTO PRINCIPAL ('O cartão')
        //Usamos document.createElement() para criar o nó principal
        //---------------------------------------------------------
        const card = document.createElement('div');
        card.className = 'profile-card'; // Aplica o estilo CSS definido no <style>

        //----------------------------------------------
        //4. CRIAÇÃO DOS ELEMENTOS FILHOS (IMG E DIV DE INFORMAÇÃO)
        //--------------------------------------------------------

        // A. Cria a Imagem
        const img = document.createElement('img');
        img.src = fotoUrl || 'URL_PADRAO_SE_VAZIO'; // Define o atributo 'src'
        img.alt = nome; // Define o atributo 'alt'

        // B. Cria a DIV que conterá o Nome e Cargo
        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        // C. Cria o Título (Nome)
        const nomeTitulo = document.createElement('h4');
        // Adiciona o texto ao nó (o valor capturado do input)
        nomeTitulo.textContent = nome;

        // D. Cria o Parágrafo (Cargo)
        const cargoP = document.createElement('p');
        // Adiciona o texto ao nó (o valor capturado do input)
        cargoP.textContent = cargo;

        //Montagem da hieraquia (uso do .appendChild())
        // Aqui, construimos o DOM do cartão na memória
        //----------------------------------------------

        //Anexa o Nome e o Cargo na Div de informações
        infoDiv.appendChild(nomeTitulo);
        infoDiv.appendChild(cargoP);

        // Anexa a Imagem e a Div de Informações no Card principal
        card.appendChild(img);
        card.appendChild(infoDiv);

        // 6. INSERÇÃO NO DOM VISÍVEL
        //O cartão completo (com todos os filhos) é finalmente anexado ao contêiner.
        pai.appendChild(card);

        // ------------------------------------------
        // 7. LIMPEZA
        // ------------------------------------------

        document.getElementById('inputNome').value = '';
        document.getElementById('inputCargo').value = '';
        document.getElementById('inputFoto').value = '';
    }


</script>

</html>
