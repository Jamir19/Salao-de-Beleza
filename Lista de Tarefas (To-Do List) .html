<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa Dinâmica</title>
</head>

<style>
    #container {
        width: 100%;
        height: 100%;
    }

    #painel {
        background-color: #ccc;
        width: 30%;
        height: 80vh;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    #inputNome {
        width: 300px;
        /* Altura maior */
        size: 32px;
        padding: 5px;
        /* Espaçamento interno */
    }

    button {
        padding: 5px;
    }
</style>

<body>
    <div id="container">
        <div id="painel">
            <h1>Lista de Tarefas</h1>
            <input type="text" id="inputNome" placeholder="Digite uma tarefa....">
            <button type="button" onclick="botão()">Adicionar</button>
            <ul id="listaDeTarefas"></ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    function botão() {
        const nome = document.getElementById('inputNome').value;
        if (nome.trim() === '') { 
            alert("Por favor, digite uma tarefa!");
            return;
        }

        const lista = document.getElementById('listaDeTarefas');
        const tarefa = document.createElement('li');
        
        // 1. CRIA O BOTÃO DE EXCLUSÃO
        const botaoExcluir = document.createElement('button');
        botaoExcluir.textContent = '[X] '; // Adicione um espaço aqui para separação
        
        botaoExcluir.onclick = function() {
            this.parentNode.remove(); 
        };

        // 2. CRIA O NÓ DE TEXTO (para o nome da tarefa)
        // Isso nos dá um elemento separado do botão.
        const textoTarefa = document.createTextNode(nome);
        
        // 3. MONTAGEM: ORDEM INVERSA!
        // Primeiro o botão
        tarefa.appendChild(botaoExcluir); 

        // Depois o texto da tarefa (que ficará à direita do botão)
        tarefa.appendChild(textoTarefa); 

        // 4. INSERE NA LISTA VISÍVEL
        lista.appendChild(tarefa); 

        // 5. LIMPEZA
        document.getElementById('inputNome').value = '';
    }
</script>



</html>
